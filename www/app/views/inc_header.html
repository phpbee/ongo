<div class="header">
    <div class="row">
        <div class="large-12 columns nopadding">
            <nav class="top-bar" data-topbar="" role="navigation" data-options="is_hover: false">

                <div class="search_gallery" ng-if="$state.current.name != 'main'">
                    <form ng-controller="SearchCtrl as ctrl">
                        <div class="row">
                            <div class="large-12 columns">
                                <div class="row collapse">
                                    <div class="large-9 medium-9 small-9 columns">
                                        <input class="photografer typeahead" type="text" placeholder="{{ 'SEARCH.PLACEHOLDER' | translate }}"
                                               ng-model="ctrl.colorName"
                                               auto-complete="ctrl.autoCompleteOptions"
                                        >
                                    </div>
                                    <div class="large-3 medium-3 small-3 columns">
                                        <a href="#" class="button postfix"  translate="SEARCH.BUTTON"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <ul class="title-area">
                    <li class="name">
                        <span><a ui-sref="main"><em>OnGoPhotos</em></a></span>
                    </li>
                    <li class="toggle-topbar menu-icon"><a ui-sref="main"><span></span></a></li>
                </ul>
                <section class="top-bar-section" ng-controller="LoginCtrl">
                    <ul class="right">
                        <li ng-if="!isAuthorized('user')"><a class="menu_ico1" href="#" ui-sref="user" translate="MENU.LOGIN"></a></li>
                        <li ng-if="isAuthorized('user')"><a class="menu_ico1" href="#" ui-sref="logout" translate="MENU.LOGOUT"></a></li>
                        <li ng-if="isAuthorized('user')"><a class="menu_ico1" href="#" ui-sref="user.orders" translate="MENU.ORDERS"></a></li>
                        <li ng-if="keys(cart.items).length"><a class="menu_ico2" ui-sref="checkout"><span translate="MENU.CHECKOUT"></span> ({{ keys(cart.items).length }})</a></li>
                        <li ng-if="keys(fav.items).length"><a class="menu_ico2" ui-sref="favourites"><span translate="MENU.FAVOURITES"></span> ({{ keys(fav.items).length }})</a></li>

                        <li class="has-dropdown">
                            <a class="menu_ico3" href="#"  onclick="return false;"><span translate="activeLanguage">Language</span></a>
                            <ul class="dropdown">
                                <li><a href="#" ng-click="changeLanguage('en')"><img src="/img/flag/flag_en.jpg">English</a></li>
                                <li><a href="#" ng-click="changeLanguage('ru')"><img src="/img/flag/flag_ru.jpg">Russian</a></li>
                            </ul>
                        </li>



                        <li class="has-dropdown">
                            <a class="menu_ico4" href="#" onclick="return false;"></a>
                            <ul class="dropdown">
                                <li><a ui-sref="about" translate="About"></a></li>
                                <li><a ui-sref="policy" translate="Privacy Policy"></a></li>
                                <li><a ui-sref="contacts" translate="Contacts"></a></li>
                                <li><a ui-sref="faq" translate="FAQ"></a></li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </nav>
        </div>
    </div>
</div>
