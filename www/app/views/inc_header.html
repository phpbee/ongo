<header id="ongo-main-header" class="header">
  <div class="top-bar" id="ongo-top-bar">

    <!-- left -->
    <div class="top-bar-left">

        <!-- LOGO AND COMPANY NAME-->
        <section>
          <a href="#" onclick="return false;" ui-sref="main" aria-label="Return to main page">
            <div class="ongo-company-logo"></div>
            <span ng-if="$state.current.name == 'main'" class="ongo-company-name hide-for-small-only">OnGoPhotos</span>
          </a>
        </section>

        <!-- SMALL-SCREEN-CONTROLS -->
        <section id="ongo-small-screen-controls">

          <!-- OFFCANVAS SEARCH TOGGLE (small screen only) -->
          <a href="#" onclick="return false;" class="show-for-small-only" data-toggle="ongo-offcanvas-search" aria-label="Reveal search area">
              <i class="fa fa-search" aria-hidden="true"></i>
          </a>

          <!-- SMALL-SCREEN LOGIN BUTTON (small screen only) -->
          <a ng-if="!isAuthorized('user')" href="#" ui-sref="user" onclick="return false;" class="show-for-small-only" aria-label="Log in button">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>

          <!-- SMALL-SCREEN SHOPPING CART BUTTON (small screen only) -->
          <a ng-if="isAuthorized('user')" href="#" ui-sref="user.orders" onclick="return false;" class="show-for-small-only" aria-label="Shopping cart button">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>

          <!-- SMALL-SCREEN CHECKOUT BUTTON (small screen only) -->
          <a ng-if="isAuthorized('user')" href="#" ui-sref="checkout" onclick="return false;" class="show-for-small-only" aria-label="Checkout button">
              <i class="fa fa-credit-card" aria-hidden="true"></i>
          </a>

          <!-- SMALL-SCREEN LOGOUT BUTTON (small screen only) -->
          <a ng-if="isAuthorized('user')" href="#" ui-sref="logout" onclick="return false;" class="show-for-small-only" aria-label="Log out button">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>

          <!-- SMALL-SCREEN LANGUAGE BUTTON (small screen only) -->
          <a href="#" onclick="return false;" class="show-for-small-only" aria-label="Log out button" data-toggle="ongo-offcanvas-language">
              <i class="fa fa-globe" aria-hidden="true"></i>
          </a>

        </section>

    </div> <!-- end .top-bar-left -->

    <!-- middle -->
    <!-- SEARCH AREA -->
    <section class="search-area" ng-if="$state.current.name != 'main'">
        <form class="hide-for-small-only" ng-controller="SearchCtrl as ctrl" aria-label="Search form">
            <input type="search"
                   class="search-input typeahead"
                   placeholder="{{ 'SEARCH.PLACEHOLDER' | translate }}"
                   ng-model="ctrl.colorName"
                   auto-complete="ctrl.autoCompleteOptions"
                   aria-label="Search input"
            >
            <button type="button" class="button" aria-label="Search submit button"><span translate="SEARCH.BUTTON"></span></button>
        </form>
    </section>

    <!-- right -->
    <div class="top-bar-right">

          <!-- MAIN NAV AREA -->
          <section>
            <nav id="ongo-top-bar-nav" aria-label="Main navigation">
              <ul>
                <!-- USER CONTROLS (login, cart, favourites, etc.) -->
                <li class="hide-for-small-only" ng-controller="LoginCtrl" >
                  <ul>
                    <!-- sign-in -->
                    <li ng-if="!isAuthorized('user')">
                      <a href="#" onclick="return false;" ui-sref="user" aria-label="Log in">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        <span class="hide-for-medium-only" translate="MENU.LOGIN"></span>
                      </a>
                    </li>
                    <!-- shopping cart -->
                    <li ng-if="isAuthorized('user')">
                      <a href="#" onclick="return false;" ui-sref="user.orders" aria-label="Orders">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="hide-for-medium-only" translate="MENU.ORDERS"></span>
                      </a>
                    </li>
                    <!-- checkout -->
                    <li ng-if="keys(cart.items).length">
                      <a href="#" onclick="return false;" ui-sref="checkout" aria-label="Checkout">
                          <i class="fa fa-credit-card" aria-hidden="true"></i>
                          <span class="hide-for-medium-only" translate="MENU.CHECKOUT"></span>
                          <span>({{ keys(cart.items).length }})</span>
                      </a>
                    </li>
                    <!-- favourites -->
                    <li href="#" onclick="return false;" ng-if="keys(fav.items).length">
                      <a ui-sref="favourites" aria-label="Favourites">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <span class="hide-for-medium-only" translate="MENU.FAVOURITES"></span>
                        <span>({{ keys(fav.items).length }})</span>
                      </a>
                    </li>
                    <!-- sign-out -->
                    <li ng-if="isAuthorized('user')">
                      <a href="#" onclick="return false;" ui-sref="logout" aria-label="Log out">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        <span class="hide-for-medium-only" translate="MENU.LOGOUT"></span>
                      </a>
                    </li>
                  </ul>
                </li>

                <!-- LANGUAGE SELECTION MENU -->
                <li class="hide-for-small-only">
                    <ul class="dropdown menu" data-dropdown-menu data-disable-hover="true" data-click-open="true">
                      <li>
                        <!-- dropdown toggle -->
                        <a href="#" onclick="return false;">
                          <i class="fa fa-globe" aria-hidden="true"></i>
                          <span class="show-for-large show-for-extra-large" translate="MENU.LANGUAGE"></span>
                          <img ng-if="activeLanguage=='en'" src="/img/flag/flag_en.svg" class="language-status-flag-image">
                          <img ng-if="activeLanguage=='ru'" src="/img/flag/flag_ru.svg" class="language-status-flag-image">
                        </a>
                        <!-- dropdown menu -->
                        <ul class="menu">
                          <li><a href="#" onclick="return false;" ng-click="changeLanguage('en')" data-toggle="ongo-top-bar-language-dropdown"><img src="/img/flag/flag_en.svg" class="country-flag-image">English</a></li>
                          <li><a href="#" onclick="return false;" ng-click="changeLanguage('ru')" data-toggle="ongo-top-bar-language-dropdown"><img src="/img/flag/flag_ru.svg" class="country-flag-image">Русский</a></li>
                        </ul>
                      </li>
                    </ul>
                </li>

                <!-- INFO LINKS MENU (about, faq, contact, etc.) -->
                <li class="hide-for-small-only">
                  <ul class="dropdown menu" data-dropdown-menu data-disable-hover="true" data-click-open="true">
                    <li>
                      <!-- dropdown toggle -->
                      <a href="#" onclick="return false;">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                      </a>
                      <!-- dropdown menu -->
                      <ul class="menu">
                        <li><a ui-sref="about" translate="About"></a></li>
                        <li><a ui-sref="privacy" translate="Privacy Policy"></a></li>
                        <li><a ui-sref="contacts" translate="Contacts"></a></li>
                        <li><a ui-sref="faq" translate="FAQ"></a></li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </section>
    </div> <!-- end .top-bar-right -->
  </div> <!-- end .top-bar -->
</header>
