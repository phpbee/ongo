<!-- MAIN PAGE -->
<div id="ongo-main">

    <!-- HEADING -->
    <section class="ongo-heading">
      <h1><translate>FIND_YOUR_PHOTOS</translate></h1>
      <span><translate>CHOOSE_YOUR_PHOTOS</translate></span>
    </section>

    <!-- SEARCH AREA -->
    <section class="ongo-search-area">
      <form ng-controller="SearchCtrl as ctrl" aria-label="Search form">
          <input type="search"
                 class="search-input typeahead"
                 placeholder="{{ 'SEARCH.PLACEHOLDER' | translate }}"
                 ng-model="ctrl.colorName"
                 auto-complete="ctrl.autoCompleteOptions"
                 aria-label="Search input"
          >
          <button type="button" class="button" aria-label="Search submit button" data-close><span translate="SEARCH.BUTTON"></span></button>
      </form>
    <section>

    <!-- CAPTION / TAGLINE -->
    <section class="ongo-tagline">
        <span><translate>FIND_BUY_DOWNLOAD</translate></span>
    <section>

    <!-- BACKGROUND CAROUSEL -->
    <section class="ongo-background-carousel">
      <div class="lighter">
          <ul id="lightSlider" style="background-color: #676767;">
              <section ng-repeat="p in topGalleries">
                  <li>
                      <img ng-src="{{ p.logo }}" imageonload="lightSlider" style="display:none;">
                      <a ui-sref="gallery({id:p.id})">
                          <translate>BROWSE_TO_GALLERY</translate>
                      </a>
                  </li>
              </section>
          </ul>
      </div>
    </section>

    <!-- GALLERY CAROUSELS -->
    <section class="ongo-gallery-carousels meetings blackbody">
        <div class="row thumbsgal" ng-repeat="g in galleries">
            <ul class="minslider">
                <li ng-repeat="p in g.icons">
                    <a ui-sref="gallery({id: g.id})">
                        <img ng-src="{{ p.ico }}" imageonload="minslider">
                    </a>
                </li>
            </ul>

            <div class="controls">
                <a class="prev"></a>
                <a class="next"></a>
            </div>

            <span class="subject">
                <a href="" ui-sref="photographer({id: g.photographer.id})">{{ g.photographer.name }}</a>
                <a ui-sref="day({day: ( g.created|strtotime|date:'yyyy-MM-dd' ), country_id: g.country.id })">{{
                    g.created | strtotime | date: "dd/MM/yyyy" }}</a>
                <a href="" ui-sref="place({id: g.place.id})">{{ g.place.name }}</a>,
                <a href="" ui-sref="city({id: g.city.id})">{{ g.city.name }}</a>,
                <a href="" ui-sref="country({id: g.country.id})">{{ g.country.name }}</a>,
            </span>
        </div>
    </section>
</div>
