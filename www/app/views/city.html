<!-- PAGE REPRESENTING A SINGLE CITY -->
<div class="ongo-category-item">

  <!-- CONTENT AREA -->
  <section class="ongo-content">

      <!-- INFO -->
      <div class="ongo-info">
          <div class="grid-x">

              <!-- AVATAR AREA (i.e. country flag, photographer avatar, etc.) -->
              <div class="small-12 medium-2 cell">
                  <img class="ongo-avatar" ng-src="{{ city.logo }}">
              </div>

              <!-- INFO AREA (title, tags, etc... ) -->
              <div class="small-12 medium-9 cell">
                  <div class="info-area">

                      <h1 ui-sref="city({id: city.id})">{{ city.name }}</h1>

                      <div class="tags">
                          <a class="tag" href="" ui-sref="city.photographers">Photographer:
                              <span>{{ city.stats.photographers }}</span></a>
                          <a class="tag" href="" ui-sref="city.places">Places: <span>{{ city.stats.places }}</span></a>
                          <a class="tag" href="" ui-sref="city.galleries">Photo galleries: <span>{{ city.stats.galleries }}</span></a>
                          <a class="tag" href="">Photos total: <span>{{ city.stats.photos }}</span></a>
                      </div>

                  </div>
              </div>
          </div>
      </div>

      <!-- SEARCH AREA -->
      <div class="ongo-search">
          <h5>Choose city</h5>
          <form class="ongo-search-form">
              <input class="ongo-search-input typeahead state" type="text" placeholder="Enter your city">
              <input class="ongo-search-submit hidden-submit" type="submit">
              <i class="fi-magnifying-glass"></i>
          </form>
          <a class="close"></a>
      </div>

      <!-- BACKGROUND -->
      <!-- FIXME: should give default city.logo value in Angular instead of doing it here -->
      <!-- FIXME: background should be absolutely positioned images, not css styles -->
      <img class="ongo-bg" ng-if="city.logo" ng-src="{{ city.logo }}">
      <img class="ongo-bg" ng-if="!city.logo" ng-src="/img/bg_city.jpg">

  </section>

  <!-- PREVIEW GALLERIES -->
  <section class="ongo-gallery-preview-wrap">
      <ng-include src="'views/inc_lastgalleries.html'"></ng-include>
  </section>

</div>
