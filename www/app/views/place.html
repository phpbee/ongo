<!-- PAGE REPRESENTING A SINGLE PLACE -->
<div class="ongo-category-item">

  <!-- CONTENT AREA -->
  <section class="ongo-content">

      <!-- INFO -->
      <div class="ongo-info">
          <div class="grid-x">

              <!-- AVATAR AREA (i.e. country flag, photographer avatar, etc.) -->
              <div class="small-12 medium-2 cell">
                  <img class="ongo-avatar" ng-src="{{ place.logo }}">
              </div>

              <!-- INFO AREA (title, tags, etc... ) -->
              <div class="small-12 medium-9 cell">
                  <div class="info-area">

                    <h1 ui-sref="place({id: place.id})">{{ place.name }}</h1>

                    <div class="tags">
                        <a class="tag" href="" ui-sref="place.photographers">Photographer:
                            <span>{{ place.stats.photographers }}</span></a>
                        <a class="tag" href="" ui-sref="place.galleries">Photo galleries:
                            <span>{{ place.stats.galleries }}</span></a>
                        <a class="tag" href="">Photos total: <span>{{ place.stats.photos }}</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- SEARCH AREA -->
    <div class="ongo-search">
        <h5>Choose country</h5>
        <form class="ongo-search-form">
            <input class="ongo-search-input typeahead state" type="text" placeholder="Enter your country">
            <input class="ongo-search-submit hidden-submit" type="submit">
            <i class="fi-magnifying-glass"></i>
        </form>
        <a class="close"></a>
    </div>

    <!-- BACKGROUND -->
    <!-- FIXME: should give default place.logo value in Angular instead of doing it here -->
    <!-- FIXME: background should be absolutely positioned images, not css styles -->
    <img class="ongo-bg" ng-if="place.logo" ng-src="{{ place.logo }}">
    <img class="ongo-bg" ng-if="!place.logo" ng-src="/img/bg_place.jpg">
  </section>

  <!-- PREVIEW GALLERIES -->

  <!-- PREVIEW GALLERIES -->
  <section class="ongo-gallery-preview-wrap">
      <ng-include src="'views/inc_lastgalleries.html'"></ng-include>
  </section>

</div>
