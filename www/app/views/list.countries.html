<div class="row">
    <div class="small-12 medium-12 large-12 columns">
        <div class="lastgallery">
            <h3 translate="COUNTRIES"></h3>

            <!-- List of countries -->
            <ul class="list">

                <li class="list-item" ng-repeat="country in countries">
                    <a href="" ui-sref="country({id: country.id})">

                      <div class="heading">
                        <!-- country name -->
                        <h1>{{ country.name }}</h1>
                      </div>

                      <!-- avatar/preview image and fallback image -->
                      <img class="avatar" ng-if="country.logo" ng-src="{{ country.logo }}">
                      <img class="avatar" ng-if="!country.logo" ng-src="{{ './img/fallback/fallback' + ((5 | randomNum) + 1) + '.jpg' }}">
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
